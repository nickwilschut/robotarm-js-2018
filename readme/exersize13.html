<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed = 500

            // Het level inladen
            robotArm.randomLevel( 1, 8);

            // Jou instructies volgen hier

            robotArm.grab();

            	var total = 0;
            	var block = robotArm.scan();
            	while (block != null){

           			for(i = 0; i <= total; i++){
            		
            		robotArm.moveRight();
 					}
 					robotArm.drop();
 					for (i = 0;  i <= total; i++){
 						robotArm.moveLeft();
 					}
 					robotArm.grab();
 					block = robotArm.scan();
 					total ++;
            	}
            

          
            	
            

            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
